<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>

    <!-- Bootstrap CDN -->
    <link href="/assets/css/login.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">


    <!-- JS -->
    <script src="/assets/js/nav01.js"></script>
    <script src="/assets/js/footer.js"></script>


</head>

<body>
    <!-- 상단 네비게이션바 시작-->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션바 끝-->
    <!-- 로그인 시작-->
    <div class="login-form">
        <form id="login-form">
            <div class="login-form-control" style="height: 5vh;"><label for="account"></label>
                <input type="text" name="email" id="login_email" placeholder="email">
            </div>
            <div class="login-form-control" style="height: 5vh;"><label for="password"></label><input type="password"
                    name="password" id="login_password" placeholder="password"></div>
            <div class="login-button">
                <button type="button" id="login-button">로그인</button>
            </div>
            <div class="buttons">
                <button><a href="./signup.html" style="text-decoration: none; color: white;"> 회원가입</a> </button>
                <button><a href="./reset_password.html" style="text-decoration: none; color: white;"> 비밀번호 재설정
                    </a></button>
            </div>
        </form>
    </div>

    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->
    <script src="/assets/js/login.js"></script>

</body>

</html>
