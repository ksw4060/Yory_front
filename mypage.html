<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script src="/assets/js/nav01.js"></script>
    <script src="/assets/js/footer.js"></script>
</head>

<body>

    <!-- 상단 네비게이션바 시작-->
    <div id="navbar-container"></div>
    <!-- 상단 네비게이션바 끝-->


    <!-- Main 시작 -->
    <div id="main-wrapper">

        <!-- 프로필 시작 -->
        <div class="container">

            <h2 id="mypage_profile_nickname" justify_align="center" style="margin: 2%">{nickname}님의 프로필</h2>
            <section class="box feature-ji">
                <div class="row gtr-200" style="margin: 1%">

                    <div class="col-4" style="text-align: center;">
                        <a class="button alt">프로필 사진</a>
                        <a class="image featured" style="cursor: pointer;">
                            <img id="profile_image" src="assets/images/headerimg.png" alt="" />
                        </a>
                    </div>


                    <div class="col-8">
                        <ul>
                            <li id="mypage_nickname" style="list-style: none; font-size: x-large;">닉네임: {nickname}</li>
                            <li id="mypage_email" style="list-style: none; font-size: x-large;">이메일: {email}</li>
                            <li id="mypage_article_count" style="list-style: none; font-size: x-large;">게시글:
                                {article_count}개</li>
                            <li id="mypage_preference" style="list-style: none; font-size: x-large;">좋아하는 음식:
                                {preference}
                            </li>
                            <li id="mypage_follower"
                                style="float: left; width: 50%; list-style: none; font-size: x-large;">
                                팔로워:
                                {follower_count}명</li>
                            <li id="mypage_following" style="list-style: none; font-size: x-large;">팔로잉:
                                {following_count}명
                            </li>
                            <li id="mypage_bio" style="list-style: none; font-size: x-large;">자기소개: {bio}</li>
                        </ul>
                    </div>
                    <div style="margin-top: -5%; margin-bottom :5%;">
                        <button type="button" class="button alt" id="user_delete"
                            style="float: right; margin:0 15px 0 15px; color: crimson;">탈퇴</button>
                        <button type=" button" class="button alt" style="float: right;">수정</button>
                    </div>
                </div>
            </section>
        </div>

        <!-- 프로필 끝 -->

        <!-- 팔로우/팔로잉 리스트 시작 -->
        <div class="container">
            <div id="content">
                <div class="row">

                    <div class="col-6" id="follower-container">
                        <h2>Followers</h2>

                        <!-- follower list -->
                        <div id="ji_follower-container">
                            <section class="box feature-ji">
                                <div class="row">
                                    <div class="col-4" style="margin-bottom: -4%;">
                                        <a style="cursor: pointer;">
                                            <div class="image featured-ji">
                                                <img src="assets/images/mainlogo.png" alt="" />
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col-8">
                                        <h3 style="margin-bottom: 0;">{follower nickname}</h3>
                                        <p style="margin-bottom: 10%;">{follower email}</p>
                                        <button type="button" class="button alt"
                                            style="float: right; margin:3% 5% 5% 0;">팔로우</button>
                                    </div>
                                </div>
                            </section>
                        </div>

                    </div>

                    <div class="col-6">
                        <h2>Followings</h2>

                        <!-- following list -->
                        <div id="ji_following-container">
                            <section class="box feature-ji">
                                <div class="row">
                                    <div class="col-4" style="margin-bottom: -4%;">
                                        <a style="cursor: pointer;">
                                            <div class="image featured-ji">
                                                <img src="assets/images/mainlogo.png" alt="" />
                                            </div>
                                        </a>
                                    </div>
                                    <div class="col-8">
                                        <h3 style="margin-bottom: 0;">{following nickname}</h3>
                                        <p style="margin-bottom: 10%;">{following email}</p>
                                        <button type="button" class="button alt"
                                            style="float: right; margin:3% 5% 5% 0; color: crimson;">팔로우 취소</button>
                                    </div>
                                </div>
                            </section>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <!-- 팔로우/팔로잉 리스트 끝 -->

    </div>
    <!-- Main 끝 -->

    <!-- 하단 푸터 시작-->
    <div id="footer-container"></div>
    <!-- 하단 푸터 끝-->

    <script src="/assets/js/mypage.js"></script>
</body>

</html>
